{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Seed Dashboard</title>
    <link href="{% static '/css/style.css' %}" rel="stylesheet" type="text/css">
</head>


<body>
    <header>
        <!-- Place your logo and navigation icons here -->
        <img src="{% static 'images/astro_seed_logo.jfif' %}">
        <h3>Astro Seed</h3>
    </header>

    <div>
        <!-- HTML elements representing boxes -->
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>

    <div class="container">
        <aside class="sidebar">
            <!-- Navigation modules -->
            <div class="module">Crop Overview</div>
            <div class="module">Controls</div>
            <!-- ... other modules ... -->
        </aside>

        <main class="content">
            <!-- Insights section -->
            <section class="insights">
                <article class="insight-item">
                    <h2>Maintenance</h2>
                    <p>Maintenance work involves regular inspections...</p>
                </article>
                <!-- ... other insights ... -->
            </section>
        </main>
    </div>

    <footer>
        <!-- Footer content -->
    </footer>
</body>
</html>
