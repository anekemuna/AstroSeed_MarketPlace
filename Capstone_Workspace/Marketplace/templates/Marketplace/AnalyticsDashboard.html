<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Analytics Dashboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .header {
    background-color: #ccc;
    padding: 10px;
    text-align: center;
  }
  .logo {
    float: left;
  }
  .header-icons {
    float: right;
  }
  .clear {
    clear: both;
  }
  .analytics-section {
    padding: 20px;
    background-color: white;
  }
  .menu {
    display: flex;
    justify-content: space-around;
    background-color: #ddd;
    padding: 20px;
  }
  .menu-item {
    border: 2px solid #999;
    padding: 20px;
    width: 150px;
    height: 150px;
    text-align: center;
  }
  .income-summary {
    display: flex;
    justify-content: space-between;
    padding: 10px;
    background-color: #ddd;
    margin-bottom: 20px;
  }
  .charts,
  .revenue-breakdown {
    margin-bottom: 20px;
  }
  .revenue-breakdown {
    max-height: 200px;
    overflow-y: auto;
    background-color: #eee;
    padding: 10px;
  }
  /* You can add more custom styles here */
</style>
</head>
<body>

<div class="header">
  <div class="logo">Logo (Astro Seed Seller)</div>
  <h1>Astro Seed: Online Market Place</h1>
  <div class="header-icons">
    <span>ðŸ””</span>
    <span>ðŸ‘¤</span>
  </div>
  <div class="clear"></div>
</div>

<!-- Analytics Section -->
<div class="analytics-section">
  <h2>Product Performance</h2>
  <div class="menu">
    <div class="menu-item">Top-Selling Products<br><img src="image-placeholder.png" alt="Top-Selling Products"></div>
    <div class="menu-item">Low-Selling Products<br><img src="image-placeholder.png" alt="Low-Selling Products"></div>
  </div>

  <div class="income-summary">
    <div>Total income: $...<br>Pick a date <input type="date"></div>
    <div>Fees: $...</div>
    <div>Shipping: $...</div>
    <div>Tax: $...</div>
  </div>

  <h2>Sales Performance</h2>
  <div class="charts">
    <div>Total Sales<br><img src="sales-chart-placeholder.png" alt="Total Sales"></div>
    <div>Quantity Sold<br><img src="quantity-chart-placeholder.png" alt="Quantity Sold"></div>
  </div>

  <h2>Revenue Breakdown</h2>
  <div class="revenue-breakdown">
    <!-- Insert a scrollable area with your data -->
    <div>Price per Product<br><img src="revenue-chart-placeholder.png" alt="Revenue Breakdown"></div>
    <!-- Add more content here as needed to make the area scrollable -->
  </div>
</div>

</body>
</html>
