<!-- Analytics Dashboard Page -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astro Seed</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700|Oxygen:400,700" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 12px;
    }
    ::-webkit-scrollbar-track {
      background: #f5f5dc;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #559C29;
      border-radius: 20px;
      border: 3px solid #f5f5dc;
    }

    body, h1, h2, h3, p, button, input, label {
      font-family: 'Nunito', sans-serif;
    }

  </style>
</head>



<body class="bg-gray-200 p-9" style="background-color: #f5f5dc;">
  <div class="container mx-auto p-0">

    <header class="flex justify-between items-center py-0">
      <div class="flex items-center">
        <div class="mr-7">
          <!-- Placeholder for logo -->
          <img src="{% static 'images/logo.png' %}" alt="logo" class="w-20">
        </div>
        <h1 class="text-3xl font-bold">Astro Seed: Online Marketplace</h1>
      </div>

      <div class="space-x-10">
        <button class="fas fa-home text-3xl" onclick="location.href='{% url 'seller_home_page' %}';" title="Notifications"/button>
        </button>
        <button class="fas fa-bell text-3xl" onclick="location.href='{% url 'notifications' %}';" title="Notifications"/button>
        </button>
        <button class="icon-button" aria-label="User Profile">
            <i class="fas fa-user text-3xl"></i>
        </button>
    </div>
    </header>
    


    <section class="mt-6">
      <h2 class="text-lg font-semibold mb-4">Product Preformance</h2>
      <div class="flex space-x-4">
        <div class="w-1/3 bg-green-600 p-4 rounded-lg" style="background-color: #559C29;">
          <p class="text-white">Top-Selling Products</p>
          <br>
          <!-- Placeholder for top-selling products image -->
          <img src="{% static 'images/orange.jpg' %}" alt="Top-Selling Products" class="w-32 h-32">
        </div>
        <div class="w-1/3 p-4 rounded-lg" style="background-color: #559C29;">
          <p class="text-white">Low-Selling Products</p>
          <br>
          <!-- Placeholder for low-selling products image -->
          <img src="{% static 'images/broccoli.jpg' %}" alt="Low-Selling Products" class="w-32 h-32">
        </div>

        <div class="w-1/3 bg-white p-4 border border-gray-300 rounded-lg">
          <div>
            <label for="income" class="text-sm ">Total income:</label>
            <p id="income" class="text-lg font-bold">$...</p>
          </div>
          <div>
            <label for="fees" class="text-sm">Fees:</label>
            <p id="fees" class="text-lg">$...</p>
          </div>
          <div>
            <label for="shipping" class="text-sm">Shipping:</label>
            <p id="shipping" class="text-lg">$...</p>
          </div>
          <div>
            <label for="tax" class="text-sm">Tax:</label>
            <p id="tax" class="text-lg">$...</p>
          </div>

          <!-- Added pick a date feature -->
          <div class="mt-4 ">
            <label for="date-picker" class="text-sm">Pick a date:</label>
             <input type="date" id="date-picker" class="text-sm p-2 border border-gray-300 rounded-lg">
          </div>

          </div>
        </div>
      </div>
    </section>


    
    <section class="mt-7">
      <h2 class="text-lg font-semibold mb-4">Sales Preformance</h2>
      <div class="flex space-x-4">
        <div class="w-1/2 p-4 rounded-lg" style="background-color: #559C29;">
   
          <div class="w-1/2 p-4" style="background-color: #559C29;">
            <h3 class="text-white mb-2">Total Sales</h3>
            <!-- Canvas for Chart.js graph -->
            <canvas id="totalSalesChart" width="500" height="500"></canvas>
            <script>
              const ctx1 = document.getElementById('totalSalesChart').getContext('2d');
              const totalSalesChart = new Chart(ctx1, {
                type: 'line', // or 'bar' or another type
                data: {
                  labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                  datasets: [{
                    label: 'Total Sales',
                    data: [0, 10, 5, 2, 20, 30, 45],
                    backgroundColor: 'rgba(255, 99, 132, 0.5)', // A semi-transparent pink
                    borderColor: '#FF1654', // A solid, bright red
                    borderWidth: 2,
                    pointBackgroundColor: '#FFF', // White for the data points
                    pointBorderColor: '#FF1654', // Red for the data points border
                    pointBorderWidth: 1,
                    pointRadius: 5
                  }]
                },
                options: {
                  scales: {
                    y: {
                      beginAtZero: true,
                      ticks: {
                        color: '#FFF' // Change y-axis labels to white
                      },
                      grid: {
                        color: 'rgba(255, 255, 255, 0.1)' // Optional: change grid lines to a soft white
                      }
                    },
                    x: {
                      ticks: {
                        color: '#FFF' // White color for the x-axis labels
                      },
                      grid: {
                        color: 'rgba(255, 255, 255, 0.1)' // Optional: change grid lines to a soft white
                      }
                    }
                  },
                  plugins: {
                    legend: {
                      labels: {
                        color: '#FFF' // White color for the legend text
                      }
                    }
                  }
                }
              });

            </script>
          </div>


        </div>
        <div class="w-1/2 p-4 rounded-lg" style="background-color: #559C29;">
          <h3 class="text-white mb-2">Quantity Sold</h3>
          <!-- Canvas for Chart.js graph -->
          <canvas id="quantitySoldChart" width="300" height="300"></canvas>
          <script>
            const ctx2 = document.getElementById('quantitySoldChart').getContext('2d');
            const quantitySoldChart = new Chart(ctx2, {
              type: 'bar',
              data: {
                labels: ['Product 1', 'Product 2', 'Product 3', 'Product 4'],
                datasets: [{
                  label: 'Quantity Sold',
                  data: [1,2,3,4],
                  backgroundColor: [
                    'rgba(169, 169, 169, 0.8)' // Adjusted color for bars
                  ],
                  borderColor: [
                    'rgba(169, 169, 169, 1)' // Adjusted border color for bars
                  ],
                  borderWidth: 1
                }]
              },
              options: {
                responsive: false,
                maintainAspectRatio: false,
                scales: {
                  y: {
                    beginAtZero: true,
                    ticks: {
                      color: '#FFF'
                    },
                    grid: {
                      color: 'rgba(255, 255, 255, 0.1)'
                    }
                  },
                  x: {
                    ticks: {
                      color: '#FFF'
                    },
                    grid: {
                      color: 'rgba(255, 255, 255, 0.1)'
                    }
                  }
                },
                plugins: {
                  legend: {
                    labels: {
                      color: '#FFF'
                    }
                  }
                },
                maintainAspectRatio: false
              }
            });
          </script>
        </div>

      </div>
    </section>

    <section class="mt-10 mb-6"> <!-- Reduced vertical margin -->
      <div class="text-lg font-semibold mb-4">Revenue Breakdown</div>
      <div class="relative bg-green-600 p-4 overflow-hidden rounded-lg" style="background-color: #559C29;"> <!-- Utilized Tailwind's overflow-hidden and rounded classes -->
        <h3 class="text-white mb-4">Total Sales</h3> <!-- Adjusted margin -->
        <canvas id="revenueBreakdownChart" class="mx-auto"></canvas> <!-- Centered canvas with mx-auto -->
        <!-- Your Chart.js script here -->
        <script>
          const ctx3 = document.getElementById('revenueBreakdownChart').getContext('2d');
          const revenueBreakdownChart = new Chart(ctx3, {
            type: 'pie', // Specify pie chart type
            data: {
              labels: ['Product 1', 'Product 2', 'Product 3'],
              datasets: [{
                label: 'Revenue Breakdown',
                data: [300, 50, 100], // Replace with actual data
                backgroundColor: [
                  'rgba(210, 180, 140, 0.8)', 
                  'rgba(41, 71, 35, 0.8)', 
                  'rgba(128, 0, 128, 0.8)' 
                ],
                borderColor: [
                  'rgba(255, 255, 255, 1)', // White borders
                  'rgba(255, 255, 255, 1)',
                  'rgba(255, 255, 255, 1)'
                ],
                borderWidth: 2
              }]
            },
            options: {
  plugins: {
    legend: {
      labels: {
        color: '#ffffff' // for legend labels
      }
    },
    tooltip: {
      titleColor: '#ffffff', // for tooltip title
      bodyColor: '#ffffff'   // for tooltip body
    }
  },
  // other options...
}

          });
          </script>
        <!-- Pick a date feature streamlined with flexbox -->
        <div class="flex items-center mt-4">
          <label for="date-picker" class="text-sm text-white mr-2">Pick a date:</label>
          <input type="date" id="date-picker" class="text-sm p-2 border border-gray-300 rounded">
        </div>
      </div>
    </section> 
  </div>

  <footer>
    <br><br>
  </footer>
  
</body>
</html>
