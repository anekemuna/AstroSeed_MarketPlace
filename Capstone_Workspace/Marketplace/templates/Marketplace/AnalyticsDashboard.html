<!-- Analytics Dashboard Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astro Seed</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <style>
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 12px;
    }
    ::-webkit-scrollbar-track {
      background: #E7EEEB;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #559C29;
      border-radius: 20px;
      border: 3px solid #E7EEEB;
    }



  </style>
</head>



<body class="bg-gray-200" style="background-color: #E7EEEB;">
  <div class="container mx-auto p-0">



    <header class="flex justify-between items-center py-5">
      <div class="flex items-center">
        <div class="mr-4">
          <!-- Placeholder for logo -->
          <img src="https://placehold.co/50x50" alt="Logo">
        </div>
        <h1 class="text-3xl font-bold">Astro Seed: Online Marketplace</h1>
      </div>

      <div class="space-x-5">
        <i class="fas fa-bell text-2xl"></i>
        <i class="fas fa-user-circle text-2xl"></i>
      </div>
    </header>
    


    <section class="mt-7">
      <h2 class="text-lg font-semibold mb-4">Product Preformance</h2>
      <div class="flex space-x-4">
        <div class="w-1/3 bg-green-600 p-4" style="background-color: #559C29;">
          <!-- Placeholder for top-selling products image -->
          <img src="https://placehold.co/100x100" alt="Top-Selling Products" class="mb-2">
          <p class="text-white">Top-Selling Products</p>
        </div>
        <div class="w-1/3 p-4" style="background-color: #559C29;">
          <!-- Placeholder for low-selling products image -->
          <img src="https://placehold.co/100x100" alt="Low-Selling Products" class="mb-2">
          <p class="text-white">Low-Selling Products</p>
        </div>

        <div class="w-1/3 bg-white p-4 border border-gray-300">
          <div>
            <label for="income" class="text-sm">Total income:</label>
            <p id="income" class="text-lg font-bold">$...</p>
          </div>
          <div>
            <label for="fees" class="text-sm">Fees:</label>
            <p id="fees" class="text-lg">$...</p>
          </div>
          <div>
            <label for="shipping" class="text-sm">Shipping:</label>
            <p id="shipping" class="text-lg">$...</p>
          </div>
          <div>
            <label for="tax" class="text-sm">Tax:</label>
            <p id="tax" class="text-lg">$...</p>
          </div>
          <div class="flex justify-end">
            <!-- Placeholder for calendar icon -->
            <i class="fas fa-calendar-alt text-lg"></i>
          </div>
        </div>
      </div>
    </section>


    
    <section class="mt-7">
      <h2 class="text-lg font-semibold mb-4">Sales Preformance</h2>
      <div class="flex space-x-4">
        <div class="w-1/2 p-4" style="background-color: #559C29;">
          <h3 class="text-white mb-2">Total Sales</h3>
          <!-- Placeholder for total sales graph -->
          <img src="https://placehold.co/300x150" alt="Total Sales Graph">
        </div>
        <div class="w-1/2 p-4" style="background-color: #559C29;">
          <h3 class="text-white mb-2">Quantity Sold</h3>
          <!-- Placeholder for quantity sold graph -->
          <img src="https://placehold.co/300x150" alt="Quantity Sold Graph">
        </div>
      </div>
    </section>
    


    <section class="mt-20 mb-6">
      <h2 class="text-lg font-semibold mb-4">Revenue Breakdown</h2>
      <div class="relative bg-green-600 p-4 overflow-x-auto" style="background-color: #559C29;">
        <h3 class="text-white mb-2">Price per Product</h3>
        <!-- Placeholder for revenue breakdown graph -->
        <img src="https://placehold.co/400x300" alt="Revenue Breakdown Graph" class="mb-4">
        <div class="flex justify-end absolute top-4 right-4">
          <!-- Placeholder for calendar icon -->
          <i class="fas fa-calendar-alt text-lg text-white"></i>
        </div>
      </div>
    </section>

  </div>

  <footer>
    <br><br>
  </footer>
  
</body>
</html>
