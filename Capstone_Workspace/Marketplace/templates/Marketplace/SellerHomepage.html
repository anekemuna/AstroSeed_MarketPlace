{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Seed</title>
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700|Oxygen:400,700" rel="stylesheet">
    <style>
        body {
            font-family: 'Oxygen', sans-serif;
            margin: 0;
            padding: 40px;
            background: #f5f5dc;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px;
        }
        header img.logo {
            height: 50px;
            width: auto;
            margin-right: 20px;
        }
        header h1 {
            font-family: serif;
            margin-right: auto;
            color: #333;
        }
        .icons {
            display: flex;
            gap: 10px;
        }
        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            margin: 0 5px;
        }
        .icon-button i {
            color: #333;
            font-size: 25px;
        }
        .icon-button:hover i { /* Hover effect */
            color: gray;
        }
         /***************/


        nav {
            background: #559C29;
            overflow: auto;
            padding: 20px 5%;
            border-radius: 10px;
            margin: 20px;
            display: flex;
            justify-content: space-between;
        }
        nav div {
            float: left;
            width: 23%;
            margin: 1%;
            background: #f5f5dc;
            text-align: center;
            padding: 30px 0;
            box-sizing: border-box;
            border-radius: 10px;
        }
        .nav-button {
            background: #f5f5dc;
            border: none;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 10px; 
            width: calc(25% - 20px); 
            box-sizing: border-box;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .nav-button i {
            font-size: 2em; 
            margin-bottom: 0.5em; 
        }
        .nav-button p {
            margin: 0;
        }
        /*******************/

        .box {
        border: 2px solid #559C29;
        border-radius: 10px;
        padding: 20px;
        margin: 20px; 
        background: #559C29; 
        }

        .form-section {
            background: #559C29;
            padding: 20px 10%;
            overflow: auto;
        }
        .form-section form {
            float: left;
            width: 60%;
            border-right: 2px solid #ccc;
            padding-right: 20px;
            box-sizing: border-box;
        }
        .form-section form .form-control {
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .form-section form button {
            background: whitesmoke;
            color: black;
            padding: 10px;
            border: 0;
            width: 40%;
            border-radius: 10px;
        }

        /******/
        .action-section {
            float: right;
            width: 30%;
            padding-left: 20px;
            box-sizing: border-box;

        }
        .action-section button,
        .action-section select {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 10px;
        }
        .action-section img {
            height: 150px;
        }

    </style>
</head>


<body>
<header>
    <img src="{% static 'images/logo.png' %}" alt="logo" class="logo" style="height: 100px;">
    <h1>Astro Seed: Online Market Place</h1>
    <div class="icons">
        <button class="icon-button" aria-label="Notifications" onclick="location.href='{% url 'notifications' %}';">
            <i class="fas fa-bell"></i>
        </button>
        <button class="icon-button" aria-label="User Profile">
            <i class="fas fa-user"></i>
        </button>
    </div>
</header>

<nav>
    <button class="nav-button" onclick = "location.href='{% url 'ordermanagementPage' %}';">
       <i class="fas fa-tasks"></i>
        <p>Order Management</p>
    </button>
    <button class="nav-button" onclick = "location.href='{% url 'analytics' %}';">
        <i class="fas fa-chart-line"></i>
        <p>Analytics Dashboard</p>
    </button>
    <button class="nav-button" onclick = "location.href='{% url 'customerlist' %}';">
        <i class="fas fa-users"></i>
        <p>Customer List</p>
    </button>
    <button class="nav-button" onclick = "location.href='{% url 'support' %}';">
        <i class="fas fa-eye"></i>
        <p>Support</p>
    </button>
</nav>
<br>

<div class="box">
<div class="form-section">
    <!--form>
        <input type="text" placeholder="Name" class="form-control">
        <input type="Price" placeholder="$ Price" class="form-control">
        <input type="text" placeholder="Type" class="form-control">
        <input type="number" placeholder="Quantity" class="form-control">
        <textarea placeholder="Description" class="form-control"></textarea>
        <button type="button">Upload Images +</button>
        <button type="button">Add Product</button>
    </form-->
    <form method="post" action="{% url 'add_product' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Name" class="form-control" required>
            <input type="number" name="price" placeholder="$ Price" class="form-control" required>
            <input type="text" name="type" placeholder="Type" class="form-control" required>
            <input type="number" name="quantity" placeholder="Quantity" class="form-control" required>
            <textarea name="description" placeholder="Description" class="form-control" required></textarea>
            <input type="file" name="image" class="form-control">
            <button type="submit">Add Product</button>
            <button type="button">Upload Images +</button>
    </form>


    <div class="action-section">
        <button>Edit</button>
        <button>Delete</button>

        <select id="product-select">
            <option value="broccoli">broccoli</option>
            <option value="carrot">carrot</option>
        </select>
        <img id="product-image" src="{% static 'images/' %}" class="product" alt="Product Image">
    </div>
</div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    const productSelect = document.getElementById('product-select');
    const productImage = document.getElementById('product-image');

    productSelect.addEventListener('change', function() {
        const selectedValue = this.value;
        const imageName = selectedValue + '.jpg'; // Assuming image name is the same as the option value
        productImage.src = '{% static "images/" %}' + imageName;
        productImage.alt = selectedValue.charAt(0).toUpperCase() + selectedValue.slice(1); // Capitalize the first letter for alt text
    });
});

</script>

</body>
</html>
