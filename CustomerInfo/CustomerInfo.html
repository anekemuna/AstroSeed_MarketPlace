
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
    <link rel="stylesheet" href="CustomerInfo.css">
</head>
<body>
    <header>
        <h1>Customer List</h1>
        <input type="text" placeholder="Filter by email" id="emailFilter">
    </header>
    <section class="orders">
        <h2>Recent Orders</h2>
        <div class="grid">
            <div class="grid-header">Name</div>
            <div class="grid-header">Order ID</div>
            <!-- Sample order data -->
            <div>Vanessa</div>
            <div>1</div>
            <div>Bob</div>
            <div>2</div>
            <div>Trey</div>
            <div>3</div>
            <!-- ...add more as needed -->
        </div>
    </section>
    <section class="information">
        <h2>Customer Information</h2>
        <div class="grid">
            <div class="grid-header">ID</div>
            <div class="grid-header">Email</div>
            <div class="grid-header">First Name</div>
            <div class="grid-header">Last Name</div>
            <div class="grid-header">Purchase Date</div>
            <!-- Sample customer data -->
            <div>1</div>
            <div>v.gibson@yahoo.com</div>
            <div>Vanessa</div>
            <div>Larson</div>
            <div>11/12/23</div>
            <div>2</div>
            <div>j.mckenzie@provider.biz</div>
            <div>Jose</div>
            <div>Anne</div>
            <div>2/5/23</div>
            <!-- ...add more as needed -->
        </div>
    </section>
    <script src="CustomerInfo.js"></script>
</body>
</html>
