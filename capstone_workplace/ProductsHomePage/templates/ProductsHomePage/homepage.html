<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Listings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header, .footer {
            text-align: center;
            padding: 1rem;
            background-color: #f8f8f8;
        }
        .search-bar {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            background-color: #e9e9e9;
        }
        .filters, .listings {
            padding: 1rem;
        }
        .filter-section {
            float: left;
            width: 20%;
            padding-right: 10px;
        }
        .listing-section {
            float: right;
            width: 75%;
        }
        .product-card {
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            width: calc(33.333% - 20px);
            float: left;
            margin-right: 10px;
        }
        .product-card:nth-child(3n) {
            margin-right: 0;
        }
        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="path-to-your-logo.png" alt="Company Logo">
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Search">
        <div>
            <span>‚ù§</span> <!-- Consider replacing with an icon font or image -->
            <span>üõí</span>
        </div>
    </div>

    <div class="filters">
        <div class="filter-section">
            <h3>Filters</h3>
            <select>
                <option>Carrots</option>
                <option>Leafy Greens</option>
                <option>Micro Greens</option>
                <option>Broccoli</option>
            </select>
            <!-- Add other filters here -->
        </div>
        <div class="listing-section">
            <h2>Live Listings</h2>
            <div class="listings">
                <!-- Repeat this block for each product -->
                <div class="product-card">
                    <h4>Title</h4>
                    <p>Description</p>
                    <p>Price: $00.00</p>
                    <button>Add to Cart</button>
                </div>
                <!-- ... more product cards -->
            </div>
        </div>
        <div class="clear"></div>
    </div>

    <div class="footer">
        &copy; 2024 Company Name
    </div>
</body>
</html>
