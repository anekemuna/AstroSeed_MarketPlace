<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Astro Seed: Online Market Place</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f4;
    }
    header {
        background: #ddd;
        padding: 10px;
        text-align: center;
        position: relative;
    }
    header img.logo {
        height: 50px;
    }
    header h1 {
        margin: 0;
        color: #333;
    }
    nav {
        background: green;
        overflow: auto;
        padding: 10px 5%;
    }
    nav div {
        float: left;
        width: 23%;
        margin: 1%;
        background: #fff;
        text-align: center;
        padding: 20px 0;
        box-sizing: border-box;
    }
    .form-section {
        background: #eee;
        padding: 20px 5%;
        overflow: auto;
    }
    .form-section form {
        float: left;
        width: 70%;
    }
    .form-section form .form-control {
        margin-bottom: 10px;
        width: 100%;
        box-sizing: border-box;
    }
    .form-section form button {
        background: green;
        color: white;
        padding: 10px;
        border: none;
        width: 100%;
    }
    .action-section {
        float: right;
        width: 28%;
        margin-left: 2%;
    }
    .action-section button,
    .action-section select {
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
        box-sizing: border-box;
    }
    footer {
        background: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: absolute;
        bottom: 0;
        width: 100%;
    }
</style>
</head>

<body>
<header>
    <img src="logo.png" alt="Astro Seed Seller" class="logo">
    <h1>Astro Seed: Online Market Place</h1>
</header>
<nav>
    <div>
        <img src="order-management.png" alt="Order Management">
        <p>Order Management</p>
    </div>
    <div>
        <img src="analytics-dashboard.png" alt="Analytics Dashboard">
        <p>Analytics Dashboard</p>
    </div>
    <div>
        <img src="customer-list.png" alt="Customer List">
        <p>Customer List</p>
    </div>
    <div>
        <img src="buyer-view.png" alt="Buyer View">
        <p>Buyer View</p>
    </div>
</nav>
<div class="form-section">
    <form>
        <input type="text" placeholder="Name" class="form-control">
        <input type="text" placeholder="$ Price" class="form-control">
        <input type="text" placeholder="Type" class="form-control">
        <input type="number" placeholder="Quantity" class="form-control">
        <textarea placeholder="Description" class="form-control"></textarea>
        <button type="button">Upload Images +</button>
        <button type="submit">Add</button>
    </form>
    <div class="action-section">
        <button>Edit</button>
        <button>Delete</button>
        <select>
            <option value="lettuce">Lettuce</option>
            <!-- Add more options here -->
        </select>
    </div>
</div>
<footer>
    <p>Footer content here</p>
</footer>
</body>
</html>
